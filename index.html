<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>camp.in</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <img src="./assets/images/logo.svg" alt="Logo camp.in" class="logo">
    </header>
    <main>
        <div class="container">
            <div class="title">
                <img src="./assets/images/log-in.svg" alt="Ícone de log-in">
                <h1>Faça seu login</h1>
            </div>
            <div class="subtitle">
                <h2>Entre com suas informações de cadastro.</h2>
            </div>
            <form action="" id="form">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
                
                <label for="senha">Senha</label>
                <div class="senha">
                    <input type="password" name="password" id="senha" placeholder="Digite sua senha">
                    <button class="eye">
                        <img src="./assets/images/eye.svg" alt="Mostrar senha/Esconder senha">
                    </button>
                </div>

                <div class="checkbox-container">
                    <div >
                        <input type="checkbox" name="lembre-me" id="lembre-me"> Lembre-me
                    </div>
                    <a href="#">Esqueci minha senha</a>
                </div>

                <button type="submit">Entrar</button>

                <div class="registre">
                    <a href="#">Não tem uma conta? <strong>Registre-se</strong></a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
